   <!-- Dynamic Script Loading -->
   <!-- Dynamic Script and Style Loading -->
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        function loadResource(type, path) {
            return new Promise((resolve, reject) => {
                let element;
                if (type === 'script') {
                    element = document.createElement('script');
                    element.src = path;
                } else if (type === 'style') {
                    element = document.createElement('link');
                    element.href = path;
                    element.rel = 'stylesheet';
                    element.type = 'text/css';
                }
    
                element.onload = resolve;
                element.onerror = reject;
    
                if (type === 'script') {
                    document.body.appendChild(element);
                } else if (type === 'style') {
                    document.head.appendChild(element);
                }
            });
        }
    
    // Define the load order of scripts and styles
    Promise.resolve()
    .then(() => loadResource('style', 'css/hero3.css'))
    .then(() => loadResource('script', 'js/hero3.js'))
    .then(() => loadResource('style', 'css/hero2.css'))
    .then(() => loadResource('script', 'js/hero2.js'))
    .then(() => loadResource('style', 'css/hero4.css'))
    .then(() => loadResource('script', 'js/hero4.js'))
    .then(() => loadResource('style', 'css/hero5.css'))
    .then(() => loadResource('script', 'js/hero5.js'))
    .then(() => loadResource('style', 'css/hero6.css'))
    .then(() => loadResource('script', 'js/hero6.js'))
    .then(() => loadResource('style', 'css/hero7.css'))
    .then(() => loadResource('script', 'js/hero7.js'))
    .then(() => loadResource('style', 'css/hero8.css'))
    .then(() => loadResource('script', 'js/hero8.js'))
    .then(() => loadResource('style', 'css/hero10.css'))
    .then(() => loadResource('script', 'js/hero10.js'))
    .then(() => loadResource('style', 'css/hero11.css'))
    .then(() => loadResource('script', 'js/hero11.js'))
    .then(() => loadResource('style', 'css/hero12.css'))
    .then(() => loadResource('script', 'js/hero12.js'))
    .then(() => loadResource('style', 'css/hero9.css'))
    .then(() => loadResource('script', 'js/hero9.js'))
    .then(() => loadResource('style', 'css/hero1.css'))
    .then(() => loadResource('script', 'js/hero1.js'))
    .catch(error => console.error('Error loading resources:', error));

    // Hide the preloader once all content is fully loaded
    window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
            preloader.style.display = 'none';
        }
    });
});
</script>
